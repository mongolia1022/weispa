<!DOCTYPE html>
<html>
<head>
<title>jQuery WeUI</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="css/css.css">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
</head>

<body ontouchstart bgcolor="#efeff4">
<div class="order_t">- 预定确认 -</div>
<div class="book_banner">
	<img src="images/banner.jpg" width="100%" >
    <div class="clear"></div>
</div>
<div class="book_banner_b">
    <div class="book_banner_b_room_pic circle"></div>
    <div class="book_banner_b_room_name">玫瑰房</div>
</div>
<div class="book_b2">
	
  <div class="room_date">
    	<ul>
        	<li>
            	<span>DATE</span>
            	<label>2016-10-28</label>
            </li>
        	<li>
            	<span>TIME</span>
            	<label>16:00-17:30</label>
            </li>
        	<li>
            	<span>WEEK</span>
            	<label>星期六</label>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="room_massage">
    	<div class="room_massage_l">
        	<img src="images/dot_room1.gif">
            <span class="verticalAlign"></span>
        </div>
    	<div class="room_massage_r">
        	<span>NAME</span>
            <label>预定姓名</label>
        </div>
    	<div class="room_massage_r3">
        	<input name="" type="text" placeholder="请输入预定姓名">
        </div>
        <div class="clear"></div>
    </div>
    <div class="room_massage">
    	<div class="room_massage_l">
        	<img src="images/dot_room2.gif">
            <span class="verticalAlign"></span>
        </div>
    	<div class="room_massage_r">
        	<span>PHONE</span>
            <label>预定电话</label>
        </div>
    	<div class="room_massage_r3">
        	<input name="" type="text" placeholder="请输入预定电话">
        </div>
        <div class="clear"></div>
    </div>
    <div class="room_massage">
    	<div class="room_massage_l">
        	<img src="images/dot_room3.gif">
            <span class="verticalAlign"></span>
        </div>
    	<div class="room_massage_r">
        	<span>REMARK</span>
            <label>填写备注</label>
        </div>
    	<div class="room_massage_r3">
        	<input name="" type="text" placeholder="请输入预定备注">
        </div>
        <div class="clear"></div>
    </div>
    <div class="book_btn"><input type="button" value="提交预约"></div>
</div>


<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script> 
<script src="js/jquery-weui.js"></script>
</body>
</html>
