<!--TAB JS-->
<script type="text/javascript"> 
    function setTab(m,n){ 
        var menu=document.getElementById("tab"+m).getElementsByTagName("li");  
        var div=document.getElementById("tablist"+m).getElementsByTagName("div"); 
        var showdiv=[]; 
        for (i=0; j=div[i]; i++)
        {  
            if((" "+div[i].className+" ").indexOf(" tablist ")!=-1)
            {  
                showdiv.push(div[i]); 
            } 
        }  
        for(i=0;i<menu.length;i++)
        {  
            menu[i].className=i==n?"now":"";  
            showdiv[i].style.display=i==n?"block":"none"; 
        }  
    }  
</script>

    var can = true;
    $(function() {
        $('#submitBtn').click(function () {
            if (!can) {
                alert('请不要重复提交');
                return;
            }

            var req = {
                name: $('#field_name').val(),
                car: $('#field_car').val(),
                phone: $('#field_phone').val(),
                province: $('#field_province').val(),
                city: $('#field_city').val(),
                store: $('#field_store').val(),
                season:4
        };
            can = false;
            $.ajax({
                url: '/nissan/post.aspx?r=' + Math.random(),
                data: {
                    data: JSON.stringify(req)
                },
                dataType: 'json',
                type: "post",
                success: function (d) {
                    if (d.success==0) {
                        can = false;
                        alert("提交成功");
                    } else {
                        can = true;
                        alert(d.info);
                    }
                },
                error: function (e, d) {
                    can = true;
                    alert("提交失败");
                }
            });
        });
    });
</script>
