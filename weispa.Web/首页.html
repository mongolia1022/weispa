<!DOCTYPE html>
<html>
<head>
<title>jQuery WeUI</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
<link rel="stylesheet" href="css/css.css">
<link rel="stylesheet" href="lib/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.css">
</head>

<body ontouchstart>
<div class="idx_banner"><img width="100%" src="images/idx_pic.jpg"><div class="clear"></div></div>
<div class="weui_cells weui_cells_access" style="margin-top:0;"> 

	<a class="weui_cell" href="javascript:;">
      <div class="weui_cell_hd"><img src="images/dot_idx1.gif" alt="" width="60"></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>南沙区凤凰大道府前花园A9-106号 <br/>16 Huaxia Road,Zhujiang New Town,Tia...</p>
      </div>
      <div class="weui_cell_ft" style="font-size:28px; color:#3f4246"></div>
  	</a> 
    
  	<a class="weui_cell" href="javascript:;">
      <div class="weui_cell_hd"><img src="images/dot_idx2.gif" alt="" width="60"></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>护理项目 Treatment Menu</p>
      </div>
      <div class="weui_cell_ft"></div>
  	</a> 
    
    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_hd"><img src="images/dot_idx3.gif" alt="" width="60"></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>预定护理 Reserve A Treatment</p>
      </div>
      <div class="weui_cell_ft"></div>
  	</a>
    
    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_hd"><img src="images/dot_idx4.gif" alt="" width="60"></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>我的预定 My Reservation</p>
      </div>
      <div class="weui_cell_ft"></div>
  	</a>
    
</div>
<script src="lib/jquery-2.1.4.js"></script> 
<script src="lib/fastclick.js"></script> 
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script> 
<script src="js/jquery-weui.js"></script>
</body>
</html>
